<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=" " />
    <meta name="keywords" content=" " />
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/icon1.png') }}" />

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />

    <title>{% block title %}{% endblock %}</title>

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static' , filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}" />
    
    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static' , filename='css/style.css') }}" />
</head>

<body>
    <!-- Navbar Start -->
    <div class="container-fluid position-relative nav-bar p-0">
        <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
            <nav class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="{{url_for ('home')}}" class="navbar-brand">
                    <h1 class="m-0 text-primary"><img src="{{ url_for('static', filename='img/icon1.png') }}" width="60"
                            height="60" /><span class="text-dark">TRAVEL</span>ER</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                        <a class="nav-item nav-link" href="{{url_for ('home')}}">Home</a>
                        <a class="nav-item nav-link" href="{{url_for ('destination')}}">Destination</a>
                        <a class="nav-item nav-link" href="{{url_for ('contact')}}">Contact</a>
                        <a class="nav-item nav-link" href="{{url_for ('about')}}">About</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->
    {%block content %}{% endblock %}

    <!-- JavaScript -->
    {% include 'includes/script.html' %}
    {% block javascripts %}{% endblock %}
</body>

</html>
